<section class="section hero py-5">
  <div class="container">
    <div class="row flex-column flex-xl-row-reverse">
      <div class="col-12 col-xl-6 d-flex flex-column justify-content-center hero-image">
        {{ partial "utilities/image-fluid" "images/hero-image.png" }}
      </div>
      <div class="col-12 col-xl-6 d-flex flex-column justify-content-center">
        {{ with .content.title }}
          <h3 class="hero-title fw-semibold display-3 text-primary text-center text-xl-start pb-4">{{ . | markdownify }}</h3>
        {{ end }}
        {{ with .content.text }}
          <p class="text-center display-7 text-black-61 text-xl-start pb-4">{{ . | markdownify }}</p>
        {{ end }}
        <div class="d-flex flex-column flex-xl-row">
            <!-- Calendly link widget begin -->
            <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
            <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
            <a class="btn btn-outline-primary px-4" href="" onclick="Calendly.initPopupWidget({url: 'https://calendly.com/bea-getwillow/30min?primary_color=3c46e9'});return false;">Let&#39;s talk <span class="ms-2">{{ partial "icons/arrow-right.html" }}</span></a>
            <!-- Calendly link widget end -->
        </div>
      </div>
    </div>
  </div>
</section>
